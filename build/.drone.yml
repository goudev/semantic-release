kind: pipeline
name: Projeto semantic-release
type: docker
platform:
  arch: amd64

steps:
- name: semantic-release
  image: goudev/semantic-release:base
  commands:
  - semantic-release --ci
  environment:
  - GH_TOKEN:
      from_secret: TOKEN_GITHUB
  when:
    ref:
    - "refs/heads/dev"
    - "refs/heads/master"
    - "refs/heads/release"
    event:
    - push
  
- name: Publica Imagem Dev
  image: plugins/docker
  settings:
    repo: ${DRONE_REPO,,}
    dockerfile: build/Dockerfile.amd64
    tags:
    - ${DRONE_SEMVER}-amd64
  when:
    ref:
      exclude: [ "refs/tags/v*-dev.*" ]
    event:
    - tag
    
- name: Publica Imagem Release
  image: plugins/docker
  settings:
    repo: ${DRONE_REPO,,}
    dockerfile: build/Dockerfile.amd64
    tags:
    - ${DRONE_SEMVER}-amd64
  when:
    ref:
      include: [ "refs/tags/v*-release.*" ]
    event:
    - tag

- name: Publica Imagem Master
  image: plugins/docker
  settings:
    repo: ${DRONE_REPO,,}
    dockerfile: build/Dockerfile.amd64
    tags:
    - ${DRONE_SEMVER}-amd64
    - ${DRONE_SEMVER_MAJOR}-amd64
    - ${DRONE_SEMVER_MAJOR}.${DRONE_SEMVER_MINOR}-amd64
    - latest
    username:
      from_secret: REGISTRY_USERNAME
    password:
      from_secret: REGISTRY_PASSWORD
  when:
    ref:
      include: [ "refs/tags/v*" ]
      exclude: [ "refs/tags/v*-release.*", "refs/tags/v*-dev.*" ]
    event:
    - tag